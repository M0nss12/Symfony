# render.yaml
services:
  - type: web
    name: photo-camera-store
    env: php
    plan: free
    region: frankfurt  # или другой доступный регион
    buildCommand: |
      curl -s https://getcomposer.org/installer | php
      ./composer.phar install --no-dev --optimize-autoloader
      php bin/console cache:clear --env=prod
      php bin/console cache:warmup --env=prod
    startCommand: |
      # Сначала выполняем миграции, потом запускаем сервер
      php bin/console doctrine:migrations:migrate --no-interaction --env=prod
      php -S 0.0.0.0:8000 -t public
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        generateValue: true