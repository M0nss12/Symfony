# render.yml
services:
  - type: web
    name: photo-camera-store
    env: php
    plan: free
    region: frankfurt
    buildCommand: |
      # Устанавливаем Composer
      curl -s https://getcomposer.org/installer | php
      # Устанавливаем зависимости без dev-пакетов
      php composer.phar install --no-dev --optimize-autoloader --no-progress --no-interaction
      # Очищаем кэш для production
      php bin/console cache:clear --env=prod --no-debug
      php bin/console cache:warmup --env=prod --no-debug
    startCommand: |
      # Выполняем миграции базы данных
      php bin/console doctrine:migrations:migrate --no-interaction --env=prod
      # Запускаем встроенный PHP сервер
      php -S 0.0.0.0:$PORT -t public
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        generateValue: true